<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title> </title>
<script type="text/javascript">

</script>
<style type="text/css">

</style>
</head>
<body>
<div layout:fragment="content">

<div id="container">
<form action="login" method="post" th:object="${loginCommand}">
	<table class="table">
		<tr>
			<th>ID</th>
			<td>
				<input type="text" class="form-control"
				      name="id" th:field="*{id}" />
				<span th:if="${#fields.hasErrors('id')}"
				      th:errors="*{id}"></span>          
			</td>
		</tr>
		<tr>
			<th>PASSWORD</th>
			<td>
				<input type="password" class="form-control"
				      name="password" th:field="*{password}" />
				<span th:if="${#fields.hasErrors('password')}"
				      th:errors="*{password}"></span>      
			</td>
		</tr>
<!--		<tr>-->
<!--			<td colspan="2">-->
<!--				  <input type="submit" value="Sign In" class="btn"/>-->
<!--				  <span th:text="${msg}"></span>-->
				  
<!--				  <input type="button" value="Sign Up" class="btn"/>-->
				   
<!--			</td>-->
<!--		</tr>-->
	</table>
</form>

<th:block th:if="${session.mdto==null}">
   <p>
      <button><a href="/cal/calendar">Sign In</a></button>
      <button><a href="/user/addUser">Sign Up</a></button>
   </p>
</th:block>

</div>
</div>
</body>
</html>
