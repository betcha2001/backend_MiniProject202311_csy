<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>memAllList</title>
<script type="text/javascript">

</script>
<style type="text/css">

</style>
</head>
<body>
<div layout:fragment="content">
<!--관리자 회원 전체 조회 페이지-->
<div id="container">
<table class="table">
<div class="main">
        <div class="contents">
            <h1>Member List</h1>
            
            <th:block layout:fragments="customContents">
                 <table class="table" border="1">
                 <thead>
                     <tr>
						<th>NUMBER</th>
    					<th>ID</th>
    					<th>NAME</th>
    					<th>E-MAIL</th>
    					<th>PHONE</th>
   					    <th>GRADE</th>
    					<th>UNREGISTER</th>
    					<th>JOIN</th>
					</tr>
				 </thead>
				 <tbody>
				 	<th:block th:if="${#lists.isEmpty(mdto)}">
				 		<tr><td>--존재하지 않습니다.--</td></tr>
				 	</th:block>
				 	<th:block th:unless="${#lists.isEmpty(mdto)}"> 
					 		<tr th:each="list:${mdto}">
	                             <td th:text="${list.number}"></td>
	                             <td th:text="${list.id}"></td>
	                             <td th:text="${list.name}"></td>
	                             <td th:text="${list.email}"></td>
	                             <td th:text="${list.phone}"></td>
	                             <td th:text="${list.grade}">	           	
<!--                                     <th:block th:if="${list.id==mdto.id}">-->
<!--                                        <small style="color:red;">자신의 등급은 수정불가</small>-->
<!--                                     <th:block>-->
<!--                                     <th:block th:unless="${list.id==mdto.id}">-->
<!--                                         <button type="button" onclick="RoleForm('${list.id}')">변경</button>-->
<!--                                     <th:block>-->
                                 </td>  
                                 <button type="button" onclick="memRoleForm('${list.id}')">변경</button>
                                 
	                             <td th:text="${list.unregister}"></td>
	                             <td th:text="${list.regdate}"></td>
	                          
	<!--                         <th:unless="${not #lists.isEmpty(mdto}">-->
	<!--                             <td colspan="8">등록된 회원의 정보가 없습니다.</td>-->
							</tr>
					</th:block>
                  </tbody>
                 </table>
                 </th:block>
        </div>
    </div>
</table>
</div>
</body>
</html>
