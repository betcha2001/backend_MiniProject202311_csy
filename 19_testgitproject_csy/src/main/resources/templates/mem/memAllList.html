<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>memAllList</title>
<script type="text/javascript">

</script>
<style type="text/css">

</style>
</head>
<body>
<div layout:fragment="content">
<!--관리자 회원 전체 조회 페이지-->
<div id="container">
<table class="table">
<div class="main">
        <div class="contents">
            <h1>Member List</h1>
            <div id="memAllList">
                 <table class="table">
                     <tr>
						<th>NUMBER</th>
    					<th>ID</th>
    					<th>NAME</th>
    					<th>E-MAIL</th>
    					<th>PHONE</th>
   					    <th>GRADE</th>
    					<th>UNREGISTER</th>
    					<th>JOIN</th>
					</tr>
                     <th:block>
                         <th:if test="${empty list}">
                             <tr>
                                 <td colspan="8">--가입된 회원이 없습니다.--</td>
                             </tr>
                         </th:if>
                         <th:unless>
                             <tr th:each="mdto:${mDtoList}">
                                 <tr>
                                     <td>
                                     	<input type="text" name="number" 
                                     		   th:value="${mdto.number}"
                                     </td>
                                     <td>
                                     	<input type="text" name="id" 
                                     	       th:value="${mdto.id}"
                                     </td>
                                     <td>
                                     	<input type="text" name="email" 
                                     	       th:value="${mdto.email}"
                                     </td>
                                     <td>
                                     	<input type="text" name="phone" 
                                     		   th:value="${mdto.phone}"
                                     </td>
                                     <td>
                                     	<input type="text" name="grade" 
                                     		   th:value="${mdto.grade}"
                                     </td>
                                     <td>
                                     	<input type="text" name="unregister" 
                                     		   th:value="${mdto.unregister}"
                                     </td>
                                     <td>
                                     	<input type="text" name="join" 
                                     		   th:value="${mdto.join}"
                                     </td>
                                     
<!--                                     <td>${dto.unregister eq "Y"?"가입중":"탈퇴"}</td>-->
                                 </tr>
                             </tr>
                         </th:unless>
                     </th:block>
                 </table>
            </div>
        </div>
    </div>
</table>
</div>
</body>
</html>
