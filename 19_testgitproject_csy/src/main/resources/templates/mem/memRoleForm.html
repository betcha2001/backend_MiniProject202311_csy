<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>memRoleForm</title>
<script type="text/javascript">

</script>
<style type="text/css">

</style>
</head>
<body>
<div layout:fragment="content">
			<h2>Change Role</h2>
			<div id="userAllList">
				<form action="userUpdateRole" method="post">
					<input type="hidden" name="id" value="${dto.id}" />
					<table class="table">
						<tr>
							<th>아이디</th>
							<td>${dto.id}</td>						
						</tr>
						<tr>
							<th>이름</th>
							<td>${dto.name}</td>						
						</tr>
						<tr>
							<th>등급</th>
							
							
							<td>
								<select name="role">
									<option value="ADMIN"   ${dto.role eq "ADMIN" ? "selected": ""}>관리자</option>
									<option value="MANAGER" ${dto.role eq "MANAGER" ? "selected": ""}>정회원</option>
									<option value="USER"    ${dto.role eq "USER" ? "selected": ""}>일반회원</option>								
								</select>
							</td>						
						</tr>
						<tr>
							<td colspan="2">
								<button type="submit">수정</button>
							</td>						
						</tr>
					</table>	
				</form>		
			</div>
		</div>
</div>
</body>
</html>
